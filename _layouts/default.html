{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="{{ site.author }}" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="/shuxiong-blog/css/{{ site.syntax }}.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="/shuxiong-blog/css/screen.css" type="text/css" media="screen, projection" />

   <!-- bootstrap  -->
   <!--
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    -->

   <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js">
      MathJax.Hub.Config({
        extensions: ["tex2jax.js"],
        jax: ["input/TeX", "output/HTML-CSS"],
        tex2jax: {
            inlineMath: [ ['$','$'], ["\\(","\\)"] ],
            displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
            processEscapes: true
        },
        "HTML-CSS": { availableFonts: ["STIX","TeX"] }
      });
      MathJax.Hub.Register.StartupHook("TeX Jax Ready",function () {
        var TEX = MathJax.InputJax.TeX;
        TEX.Macro("RR","{\\mathbb{R}}");
        TEX.Macro("Im","{\\mathrm{Im}}");
        TEX.Macro("rar","{\\rightarrow}");
        TEX.Macro("rAr","{\\Rightarrow}");
        TEX.Macro("sprod","\\langle {#1}, {#2} \\rangle",2);
      });
   </script>
</head>

<body>
<div class = 'site'>
    <header class="page-header">
        <a href="/shuxiong-blog">shuxiong</a> |
        <a href="/shuxiong-blog/blog/archives"><span>Archives</span></a> |
        <a href="/shuxiong-blog/blog/tags">Tags</a> |
        <a href="/shuxiong-blog/blog/about"><span>About</span></a> |
    </header>

    <div id = 'main-content'>
        {{ content }}
    </div>

    {% include disable_right_click.html %}

    <div class = "footer">
        <p>
        Copyright &copy; {{ site.time | date: "%Y" }} - {{ site.author }} -
        </p>
        <p>
            The Blog is powered by <a href='https://github.com/mojombo/jekyll' target=_black>Jekyll</a>
            , and based on <a href="https://github.com/sybil63/sybil63.github.com" target=_blank>sybil63's work</a>
        </p>
    </div>
</div>
</body>
</html>
